{{ define "components/header.html" }}
<header class="header">
    <div class="header-left">
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
            <i class="fas fa-mobile-alt"></i>
            <span>PhoneTracker Pro</span>
        </div>
    </div>

    <div class="header-center">
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search devices...">
        </div>
    </div>

    <div class="header-right">
        <button class="btn-icon" id="notificationBtn">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
        </button>

        <div class="user-profile">
            <img src="https://ui-avatars.com/api/?name=Admin+User&background=4a6cf7&color=fff" alt="User Avatar"
                class="avatar">
            <span class="username">Admin User</span>
        </div>
    </div>
</header>
{{ end }}
