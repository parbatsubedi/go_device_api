{{ define "components/navigation.html" }}
<nav class="breadcrumb-nav">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/dashboard">
                <i class="fas fa-home"></i>
                Home
            </a>
        </li>
        <li class="breadcrumb-item active">
            Dashboard
        </li>
    </ol>

    <div class="nav-actions">
        <button class="btn btn-primary">
            <i class="fas fa-plus"></i>
            New Item
        </button>
        <button class="btn btn-secondary">
            <i class="fas fa-sync"></i>
            Refresh
        </button>
    </div>
</nav>

<style>
    .breadcrumb-nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
        margin-bottom: 2rem;
    }

    .breadcrumb {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
        align-items: center;
    }

    .breadcrumb-item {
        display: flex;
        align-items: center;
        font-size: 0.9rem;
        color: #6c757d;
    }

    .breadcrumb-item:not(:last-child)::after {
        content: "/";
        margin: 0 0.5rem;
        color: #6c757d;
    }

    .breadcrumb-item a {
        color: #007bff;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.25rem;
    }

    .breadcrumb-item a:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    .breadcrumb-item.active {
        color: #495057;
        font-weight: 500;
    }

    .nav-actions {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    .btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
    }

    .btn-primary {
        background: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background: #0056b3;
        transform: translateY(-1px);
    }

    .btn-secondary {
        background: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background: #545b62;
        transform: translateY(-1px);
    }

    .btn i {
        font-size: 0.8rem;
    }

    @media (max-width: 768px) {
        .breadcrumb-nav {
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
        }

        .nav-actions {
            width: 100%;
            justify-content: flex-end;
        }
    }
</style>
{{ end }}
